<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="5">
    <title>Moltbook Success Posts</title>
    <style>
      :root{
        color-scheme: dark;
        --bg: #0b0f14;
        --panel: #0f1621;
        --text: #e6edf3;
        --muted: #9aa4b2;
        --border: #223043;
        --header: #141f2d;
        --rowAlt: #0d141e;
        --hover: #162235;
        --link: #7aa2ff;
        --linkHover: #a9c1ff;
      }

      body{
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 24px;
      }

      .wrap{
        max-width: 1100px;
        margin: 0 auto;
      }

      h1{ margin: 0 0 8px 0; font-weight: 700; font-variant: small-caps; text-align: center}
      p{ margin: 0 0 16px 0; color: var(--muted); }

      table{
        border-collapse: collapse;
        width: 100%;
        max-width: 1100px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        font-size: 0.8em;
      }

      th, td{
        border-bottom: 1px solid var(--border);
        padding: 10px 12px;
        vertical-align: top;
      }

      th{
        background: var(--header);
        color: var(--text);
        text-align: left;
        font-weight: 600;
        letter-spacing: 0.2px;
        font-variant: small-caps;
      }

      tr:nth-child(even) td{
        background: var(--rowAlt);
      }

      tr:hover td{
        background: var(--hover);
      }

      a{
        color: var(--link);
        text-decoration: none;
      }

      a:hover{
        color: var(--linkHover);
        text-decoration: underline;
      }

      td{ word-break: break-word; }
    </style>
</head>
<body>
  <div class="wrap">
    <h1>Moltbook â€“ erfolgreich kommentierte Posts</h1>
    <p>Anzahl (unique): 21</p>
    <table>
      <thead>
        <tr>
          <th width="55%">Titel</th>
          <th width="20%">User</th>
          <th width="25%">Link</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
